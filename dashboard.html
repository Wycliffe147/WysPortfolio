<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wy's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-to-home">&larr; Back to Portfolio</a>
        
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2>Dashboard Access</h2>
            <p>Enter the dashboard password to continue.</p>
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
            
            <form class="password-form" id="passwordForm">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="password-input" 
                    placeholder="Enter dashboard password"
                    required
                    autocomplete="current-password"
                >
                <button type="submit" class="login-btn" id="loginBtn">
                    Access Dashboard
                </button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="hidden">
            <header>
                <h1>Active Users Dashboard</h1>
                <p>Track users currently signed in with Google accounts</p>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </header>
            <div class="dashboard">
                <!-- Desktop Table View -->
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Name <button class="sort-btn" data-sort="name"><i class="fas fa-sort"></i></button></th>
                            <th>Email <button class="sort-btn" data-sort="email"><i class="fas fa-sort"></i></button></th>
                            <th>Profile Picture</th>
                            <th>Sign-In Time <button class="sort-btn" data-sort="signInTime"><i class="fas fa-sort"></i></button></th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>

                <!-- Mobile Card View -->
                <div class="user-cards" id="userCards"></div>
                
                <div id="noUsersMessage" class="no-users" style="display: none;">No users are currently signed in.</div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
